            align-items: center;
            background-color: yellow;
            height: 80;
        }
        .flex-item{
            /*flex: flex-grow flex-shrink flex-basis*/
            flex-grow: 1;
            flex-basis: 320px;
            flex-shrink: 1;
            width: 32%;
            height: 200px;
            color: white;
            background: red;
        }
    </style>
</head>
