<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="inum">Média
                <input type="number" name="num" id="inum" placeholder="0 a 10" min="0" max="10" step="0.1" required>
            </label>
        </p>
        <p><label for="imes">Período Letivo
            <input type="month" name="mes" id="imes" value="2023-03">
        </label></p>
        <p>
            <label for="iday">Dia da prova
                <input type="date" name="day" id="iday">
            </label>
        </p>
        <p>
            <label for="ihora">
                horario da prova
                <input type="time" name="hora" id="ihora">
            </label>
        </p>
        <input type="submit" value="entrar">
    </form>
</body>
</html>
