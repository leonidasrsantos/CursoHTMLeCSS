<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
            <li><abbr title="Use a tag p">Paragráfo</abbr></li>
            <li><abbr title="Use a tag de h1 até h6">Títulos</abbr></li>
            <li><abbr title="Use a tag img">Imagens</abbr></li>
            <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
            <li><abbr title="Use a tag ol">Listas Ordenadas</abbr></li>
            <li><abbr title="Use a tag ul">Listas não Ordenadas</abbr></li>
            <li><dl>
                <li><abbr title="Use a tag dl">Lista de definição</abbr></li>
                <dt><abbr title="Use a tag dt">Termo</abbr></dt>
                <dd><abbr title="Use a tag dd">Descrição</abbr></dd>
            </dl></li>
            <li><abbr title="Use a tag a">Links</abbr></li>
            <li><abbr title="Use a tag strong"><strong>Negrito</strong></abbr></li>
            <li><abbr title="Use a tag em"><em>Italico</em></abbr></li>
            <li><abbr title="Use a tag mark"><mark>Marcador</mark></abbr></li>
            <li><abbr title="Use a tag sup">sobrescrito<sup>2</sup></abbr></li>
             <li><abbr title="Use a tag sub">Subscrito<sub>2</sub></abbr></li>
             <li><abbr title="Use a tag address"><address>Endereço</address></abbr></li>
             <li><abbr title="Use a tag style">CSS</abbr></li>
             <li><abbr title="Use a tag script">JavaScript</abbr></li>
    </ul>
</body>
</html>
